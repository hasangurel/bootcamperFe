<!--ring div starts here-->
<div class=" body1">
  <div class="ring">
    <i style="--clr:#00ff0a;"></i>
    <i style="--clr:#ff0057;"></i>
    <i style="--clr:#fffd44;"></i>
    <div class="login">
      <h2>Register</h2>
      <div class="inputBx">
      <input type="text" id="name" placeholder="Name" name="name" (keydown.enter)="createUser()"[(ngModel)]="createUserRequest.name" class="mt-1 p-2 block w-full border rounded-md shadow-sm">
      </div>
      <div class="inputBx">
      <input type="email" id="email" placeholder="email" name="email"  (keydown.enter)="createUser()"[(ngModel)]="createUserRequest.email" class="mt-1 p-2 block w-full border rounded-md shadow-sm">
      </div>
      <div class="inputBx">
      <input type="password" id="password" placeholder="password" (keydown.enter)="createUser()" name="password" [(ngModel)]="createUserRequest.password" class="mt-1 p-2 block w-full border rounded-md shadow-sm">
      </div>

      <div class="inputBx">
        <input type="submit" (click)="createUser()"   value="Sign up">
      </div>

    </div>
  </div>
</div>
<!--ring div ends here-->
